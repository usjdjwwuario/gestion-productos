
<div class="w-75" style="margin: 0 auto;">
    <div>
        <a href="/vistaAgregarProducto">
            <button class="btn btn-success">Agregar</button>
        </a>
    </div>
    <div>
        <table class="table table-bordered w-75 ">
            <thead>
                <tr>
                    <th>Codigo</th>
                    <th>Nombre</th>
                    <th>Precio</th>
                    <th>Categoria</th>
                    <th>Foto</th>
                    <th>Accion</th>
                </tr>
            </thead>    
            <tbody id="listaP">
            {% for p in productos%}
  
            <tr>
                <td>{{p['codigo']}}</td>
                <td>{{p['nombre']}}</td>
                <td>{{p['precio']}}</td>
                <td>{{p['nombreCategoria']}}</td>
                <td class="="text-center>
                    <img src="../static/imagenes/" alt="" width="50" height="100">
                </td>

                <td class="text-center" style="font-size: 3vh;">
                    <i class="fa fa-edit text-warning" title="editar"></i>
                    <i class="fa fa-edit text-danger" title="eliminar"></i>
                </td>
                <td></td>
            </tr>


            {% endfor%}

            </tbody>
        </table>
    </div>
</div>


{%block piePagina%}
    {%include "piePagina.html %}
{% endblock %}
